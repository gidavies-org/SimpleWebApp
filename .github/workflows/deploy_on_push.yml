# This workflow builds and deploys a node.js application to an Azure App Service
# using reusable workflows.

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    uses: gidavies/simple-app/.github/workflows/build.yml@main
    with:
      node_version: '16.x'

  deploy:
    uses: gidavies/simple-app/.github/workflows/deploy_to_azure.yml@main
    with:
      envName: 'production'
      appServiceName: 'simplewebapp-gd'
    secrets: inherit